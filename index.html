<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #f57309 -26%, #57eafa 145%);">
          <h1>Mandalorian</h1>
          <p>This is the way </p>
        </div>
        <div style="background: linear-gradient(215.32deg, #fceb04 -1%, #ffffff 124%);">
          <h1>BB-8</h1>
          <p>Cute robot</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #51ff00 1%, #31beff 128%);">
          <h1>Master Yoda</h1>
          <p>Do. Or do not. There is no try.</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #000000 -8%, #cacaca 138%);">
          <h1>Darth Vader</h1>
          <p>OST Anakin Skywalker</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1546561892-65bf811416b9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallpaperaccess.com/full/1379001.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1592513735373-ae19bac7fde8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images3.alphacoders.com/105/thumb-1920-1051839.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
